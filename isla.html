<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Link - Isla</title>
</head>
<body style="background:#111; color:#eee; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh">
  <h1>Enter Password</h1>
  <div id="message" style="margin-bottom:1em; color:red;"></div>
  <input type="password" id="password" autocomplete="off">
  <button id="submit">Submit</button>
  <a id="link" href="#" target="_blank" style="display:none; color:#4af; margin-top:1em;"></a>

  <script>
    const expectedHash = "0RuZwBzEaFXV1uZqk9Gq7/TbL1wtGOzOe8N2klk7kEw=";
    let targetUrl = "";

    try {
      targetUrl = atob("aHR0cHM6Ly9waXNob2NrLmNvbS8jL0NvbnRyb2w_c2hhcmVjb2RlPTYyMjNCOUY4RkVD=");
    } catch (err) {
      document.getElementById('message').textContent = "Error decoding link. Please contact support.";
      console.error("Base64 decode error:", err);
    }

    const encoder = new TextEncoder();
    async function hashPassword(password) {
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(hash)));
    }

    document.getElementById("submit").onclick = async () => {
      const entered = document.getElementById("password").value;
      const hashed = await hashPassword(entered);
      const message = document.getElementById("message");
      const link = document.getElementById("link");

      if (hashed === expectedHash) {
        message.style.color = "lightgreen";
        message.textContent = "Correct password. Redirecting soon...";
        link.href = targetUrl;
        link.textContent = targetUrl;
        link.style.display = "block";
        setTimeout(() => window.location.href = targetUrl, 10000);
      } else {
        message.style.color = "red";
        message.textContent = "Incorrect password. Please try again.";
        link.style.display = "none";
      }
    };
  </script>
</body>
</html>
