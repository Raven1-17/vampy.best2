<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vampy Best Secure Access</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #message {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-right: 0.5rem;
      width: 250px;
      max-width: 90vw;
    }
    button {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #5c4dff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.15rem;
      text-align: center;
    }
    a {
      color: #5c4dff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <div id="form" style="display:none;">
    <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    <button id="submitBtn">Submit</button>
  </div>
  <div id="result"></div>

<script>
(async () => {
  const message = document.getElementById('message');
  const form = document.getElementById('form');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const result = document.getElementById('result');

  // Get page key from URL ?page=
  const urlParams = new URLSearchParams(window.location.search);
  const pageKey = urlParams.get('page');

  if (!pageKey) {
    message.textContent = "No access page specified.";
    return;
  }

  let config = null;
  try {
    const resp = await fetch('/config.json');
    if (!resp.ok) throw new Error('Config fetch failed');
    config = await resp.json();
  } catch (e) {
    message.textContent = "Error loading config.";
    return;
  }

  const entry = config[pageKey.toLowerCase()];
  if (!entry) {
    message.textContent = "Access page not found.";
    return;
  }

  message.textContent = `Access page for ${pageKey}`;
  form.style.display = 'block';

  function base64Decode(str) {
    try {
      return atob(str);
    } catch {
      return null;
    }
  }

  function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    bytes.forEach((b) => binary += String.fromCharCode(b));
    return btoa(binary);
  }

  // We'll use subtle crypto to hash the password with SHA-256 and compare
  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return arrayBufferToBase64(hashBuffer);
  }

  let redirectTimer;

  submitBtn.onclick = async () => {
    submitBtn.disabled = true;
    message.textContent = 'Checking password...';
    const pass = passwordInput.value.trim();
    if (!pass) {
      message.textContent = 'Please enter a password.';
      submitBtn.disabled = false;
      return;
    }

    const hash = await hashPassword(pass);

    if (hash === entry.passwordHash) {
      message.textContent = "Password accepted! Redirecting shortly...";
      form.style.display = 'none';

      const url = base64Decode(entry.urlBase64);
      if (!url) {
        message.textContent = "Invalid URL data.";
        return;
      }

      result.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">Click here if not redirected</a>`;

      // Redirect after 10 seconds if user doesn't click
      redirectTimer = setTimeout(() => {
        window.location.href = url;
      }, 10000);

    } else {
      message.textContent = "Incorrect password, please try again.";
      submitBtn.disabled = false;
    }
  };

  // Optional: Enter key triggers submit
  passwordInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !submitBtn.disabled) {
      submitBtn.click();
    }
  });
})();
</script>
</body>
</html>
