<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="refresh" content="0; url=/vampy.best2/?page=error" />
<script>
(() => {
  const basePath = '/vampy.best2';
  const path = window.location.pathname;

  if (path.startsWith(basePath + '/')) {
    const page = path.slice((basePath + '/').length);
    if (page && page !== 'index.html' && page !== '404.html') {
      window.location.replace(`${basePath}/?page=${page}`);
    } else {
      window.location.replace(`${basePath}/`);
    }
  } else {
    window.location.replace(`${basePath}/`);
  }
})();
</script>
<title>Redirecting...</title>
</head>
<body>
Redirecting...
</body>
</html>
