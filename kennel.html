<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Link - Kennel (Plaintext)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #message {
      margin-bottom: 1em;
      color: red;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
    }
    a {
      color: #4af;
      margin-top: 1em;
      display: block;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <div id="message"></div>
  <input type="text" id="password" placeholder="Enter password" />
  <button id="submit">Submit</button>
  <a id="link" target="_blank" style="display:none;"></a>

  <script>
    const correctPassword = "benicetome";
    const targetUrl = "https://pishock.com/#/LinkControl?id=26f52ca8-8915-47eb-98d1-a1016db0e277";

    document.getElementById("submit").addEventListener("click", () => {
      const entered = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      const link = document.getElementById("link");

      console.log("Entered password:", entered);

      if (entered === correctPassword) {
        message.style.color = "lightgreen";
        message.textContent = "Correct password. Redirecting in 10 seconds...";
        link.href = targetUrl;
        link.textContent = targetUrl;
        link.style.display = "block";
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 10000);
      } else {
        message.style.color = "red";
        message.textContent = "Incorrect password. Please try again.";
        link.style.display = "none";
      }
    });
  </script>
</body>
</html>
